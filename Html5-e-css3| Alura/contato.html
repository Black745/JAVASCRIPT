<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="contato.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo.png" alt="logo da Barbearia Alura"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
    <form>
        <label for="nomesobrenome">Nome e sobrenome</label>
        <input type="text" id="nomesobrenome" class="input-padrao" required>

        <label for="email">Email</label>
        <input type="email" id="email" class="input-padrao" placeholder="Usuario@dominio.com" required>

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" class="input-padrao" placeholder="(XX) XXXXX-XXXX" required>
        
        <label for="mensagem">Mensagem*</label>
        <textarea cols=70 rows="10" id="mensagem" class="input-padrao" placeholder="Insira sua mensagem aqui. "></textarea>
        <fieldset>
          <legend>Como prefere o nosso contato?</legend>
         <label for="radio-email"><input type="radio" name="contato" id="radio-email" value="email">Email</label>
         <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone" value="email">Telefone</label>
         <label for="radio-whatsapp"><input type="radio" id="radio-WhatsApp" name="contato" value="email" checked>Whatsapp</label>
        </fieldset>
        <fieldset>
           <legend>Qual horário prefere ser atendido?</legend>
            <select>
             <option>Manhã</option>
             <option>Tarde</option>
             <option>Noite</option>
            </select>
         </fieldset>
         <label class="checkbox">
          <input type="checkbox" checked>
            <p id="alerta">Gostaria de receber nossas novidades por email?</p>
         </label>
         <input type="submit" class="enviar" value="Enviar formulário">
         </form>
         <table>
    <thead>
        <tr>
            <th>Dia</th>
            <th>Horário</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Segunda</td>
            <td>8h ~ 20h</td>
        </tr>
        <tr>
            <td>Quarta</td>
            <td>8h ~ 20h</td>
        </tr>
        <tr>
            <td>Sexta</td>
            <td>8h ~ 20h</td>
        </tr>
    </tbody>
</table>
</main>

        <footer>
            <img src="logo-branco.png" alt="logo da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
        </footer>
    </body>
</html>
