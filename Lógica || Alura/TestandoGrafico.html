<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2*3.14);
        pincel.fill();
    }
    function desenhaQuadrado(x, y,tamanho,cor){
     pincel.fillStyle=cor;
     pincel.fillRect(x,y,tamanho,tamanho);
     pincel.strokeStyle="black";
     pincel.strokeRect(x,y,tamanho,tamanho);
     
   }
   function desenhaTexto(texto,x,y){
    pincel.font="20px Arial";
    pincel.fillStyle="black";
    pincel.fillText(texto,x,y);
   } 
   function desenhaBarra(cor,x, y,largura, altura,serie,texto){
   var serie2015 = [50, 25, 20, 5];
   var serie2016 = [65, 20, 13, 2];
   var cores = ['blue', 'green', 'yellow', 'red'];
   pincel.fillStyle=cor;
   pincel.fillRect(x,y, largura,altura);
   for(pos=1;pos<=serie2015.length;pos++){
     desenhaBarra(cor,x,y, largura, altura,serie2015);
   }
   }
   desenhaTexto("2015",50,40);
   desenhaBarra(cores[1],x, y, largura, altura, serie2015);

   desenhaBarra("yellow",50,125,50,20);
   desenhaBarra("red",50,145,50,5);*/
   
</script>
