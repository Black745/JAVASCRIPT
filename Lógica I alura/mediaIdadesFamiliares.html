
<meta charset="UTF-8">
<script>
//acumulando valores atividade
function pulaLinha(){
   document.write("<br><br>");
 }
function mostra(frase){
  document.write(frase);
}
var totalFamiliares=parseInt(prompt("Digite a quantidade de familiares: "));
var idade=0;
var totalIdades=0;;
while(idade <totalFamiliares){
  idadeFamiliar=parseInt(prompt("Digite a idade do familiar: ")) ;
  idade++;
  totalIdades=totalIdades+idadeFamiliar;
}
var mediaIdades=totalIdades/totalFamiliares;
mostra(mediaIdades);
  
</script>
